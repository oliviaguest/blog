<html lang="en">
	<head>

		{% if page.url == "/404" %}
			<meta http-equiv="refresh" content="3; url={{ site.url }}">
		{% endif %}

		<meta charset="utf-8">
		<meta http-equiv=x-ua-compatible content="ie=edge">
		<meta name="robots" content="index, follow">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="{{ site.name }}">

		{% if page.path == 'index.html' %}
			<meta name="description" content="{{ site.description }}">
			<meta name="twitter:description" content="{{ site.description }}">
			<meta property="og:description" content="{{ site.description }}">
			<meta property="og:title" content="{{ site.name }}">
			<title>{{ site.name }}</title>

		{% else %}
			<meta name="description" content="{{ page.content | strip_html}}">
			<meta name="twitter:description" content="{{ page.content | strip_html}}">
			<meta property="og:description" content="{{ page.content | strip_html }}">
			<meta property="og:title" content="{{ site.name }}: {{ page.title }}">
			<meta property="og:image" content="{{ site.url }}{{ page.img.dir }}" />

			<title>{{ site.name }}: {{ page.title }}</title>

		{% endif %}
		<meta property="og:locale" content="en">
		<meta property="og:site_name" content="{{site.name}}">
		<meta property="og:type" content="website">
		<meta property="og:url" content="{{ page.url }}">
		<meta property="article:author" content="{{site.name}}">
		<meta property="article:section" content="website">
		<meta name="twitter:domain" content="{{site.url}}">
		<meta name="twitter:url" content="{{ page.url }}">
		<meta name="twitter:site" content="{{site.url}}">
		<link rel="canonical" href="{{ page.url }}">


		  <meta name="twitter:card" content="summary" />
		  <meta name="twitter:site" content="@{{ site.twitter}} " />
		  <meta name="twitter:creator" content="@{{ site.twitter}} " />
		  <meta property="article:author" content="{{site.name}}">
			<meta property="article:publisher" content="{{site.name}}">


<!-- 		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic"> -->
<!-- 		<link href="//fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css"> -->
		<!-- <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i" rel="stylesheet"> -->



		<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/milligram.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/likely.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/code.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/twemoji-awesome.css">
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<script
	  		src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
	 		integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
	 		crossorigin="anonymous"></script>
		<link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl}}/img/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl}}/img/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl}}/img/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl}}/img/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl}}/img/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl}}/img/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl}}/img/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl}}/img/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl}}/img/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="{{ site.baseurl}}/img/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl}}/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl}}/img/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl}}/img/favicon-16x16.png">
		<link rel="manifest" href="{{ site.baseurl}}/img/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="{{ site.baseurl}}/img/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<!-- <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script> -->
		<!-- <script src="//twemoji.maxcdn.com/twemoji.min.js"></script> -->


<!-- 		<link rel="stylesheet" href="{{ site.baseurl }}/academicons/css/academicons.css" /> -->
		<script>// set timeout onDomReady
			"use strict";
			!function() {
			    if ("3000" !== window.location.port) {
				var e = "http://neuroplausible.com"
				  , t = document.querySelectorAll(".tldr-link")
				  , o = void 0;
				for (o = 0; o < t.length; o++)
				    t[o].href.match(/#/g) && (t[o].href = e + "/#" + t[o].href.split("#")[1])
			    }
			}()

		</script>


	</head>
	<body>

		<main class="wrapper">

			<nav class="navigation">
				<section class="container">

					<a class="navigation-title  float-left" href="{{ site.url }}">

						<h1 class="title" id="title">neuroplausible</h1>
					</a>

					{% include menu.html %}


				</section>
			</nav>

      {{ content }}


			<footer class="footer">
				{% include footer.html %}
			</footer>

		</main>

		<!-- Google Analytics -->
		{% include analytics.html %}

		<!-- Discus coment count script -->
		<script id="dsq-count-scr" src="//{{ site.disqus }}.disqus.com/count.js" async></script>
		<script src="{{ site.baseurl }}/js/script.js"></script>
		<script src="{{ site.baseurl }}/js/likely.js" type="text/javascript"></script>
		<!-- Go to www.addthis.com/dashboard to customize your tools -->
<!-- 		<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-57583338d68c16ce"></script>  -->

	</body>
</html>
